<script src="https://securedev.virtuele.us/js/keycloak.js"></script>
<script>
  const bc = new BroadcastChannel("kc-auth");

  const keycloak = new Keycloak({
    url: "https://securedev.virtuele.us",
    realm: "virtuele-dev",
    clientId: "web"
  });

  // OPTIONAL: expose globally
  window.keycloak = keycloak;

  (async () => {
    const authenticated = await keycloak.init({
      onLoad: "check-sso",
      pkceMethod: "S256",
      silentCheckSsoRedirectUri:
        location.origin + "/trimbleExtensionnagedra/silent-check-sso.html"
    });

    if (authenticated) {
      bc.postMessage("login-success");
    }

    if (window.self === window.top) {
      window.close();
    }
  })();
</script>
